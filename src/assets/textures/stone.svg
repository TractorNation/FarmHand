  </defs>
  <rect width="128" height="128" fill="url(#stoneGradient)" />
  <rect width="128" height="128" fill="url(#stoneCracks)" opacity="0.5" />
  <rect width="128" height="128" filter="url(#stoneNoise)" opacity="0.3" />
