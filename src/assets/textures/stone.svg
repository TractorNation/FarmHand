<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128">
  <defs>
    <linearGradient id="stoneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#24201c" />
      <stop offset="60%" stop-color="#171410" />
      <stop offset="100%" stop-color="#0f0c09" />
    </linearGradient>
    <filter id="stoneNoise" x="0" y="0" width="1" height="1">
      <feTurbulence
        type="fractalNoise"
        baseFrequency="0.6"
        numOctaves="4"
        seed="27"
        stitchTiles="stitch"
      />
      <feComponentTransfer>
        <feFuncR type="linear" slope="0.12" />
        <feFuncG type="linear" slope="0.12" />
        <feFuncB type="linear" slope="0.12" />
        <feFuncA type="linear" slope="0.25" />
