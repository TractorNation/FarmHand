<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128">
  <defs>
    <linearGradient id="metalGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#737a86" />
      <stop offset="45%" stop-color="#9ca2af" />
      <stop offset="55%" stop-color="#5a5f68" />
      <stop offset="100%" stop-color="#7f868f" />
    </linearGradient>
    <pattern id="brushed" width="8" height="8" patternUnits="userSpaceOnUse">
      <line
        x1="0"
        y1="0"
        x2="8"
        y2="0"
        stroke="#ffffff"
        stroke-width="0.25"
        opacity="0.15"
      />
      <line
        x1="0"
        y1="4"
        x2="8"
        y2="4"
        stroke="#ffffff"
        stroke-width="0.25"
        opacity="0.1"
      />
    </pattern>
    <filter id="metalNoise" x="0" y="0" width="1" height="1">
      <feTurbulence
        type="fractalNoise"
        baseFrequency="0.8"
        numOctaves="2"
        seed="19"
        stitchTiles="stitch"
      />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.1" />
      </feComponentTransfer>
    </filter>
  </defs>
  <rect width="128" height="128" fill="url(#metalGradient)" />
  <rect width="128" height="128" fill="url(#brushed)" />
  <rect width="128" height="128" filter="url(#metalNoise)" opacity="0.2" />
</svg>

